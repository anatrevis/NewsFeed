services:
  # ===================
  # DATA LAYER
  # ===================
  
  postgres:
    image: postgres:15-alpine
    container_name: newsfeed-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-newsfeed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newsfeed_secret}
      POSTGRES_DB: ${POSTGRES_DB:-newsfeed}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsfeed}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsfeed-network

  redis:
    image: redis:7-alpine
    container_name: newsfeed-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsfeed-network

  # ===================
  # AUTHENTICATION
  # ===================

  authentik-server:
    image: ghcr.io/goauthentik/server:2024.2.2
    container_name: newsfeed-authentik
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-newsfeed}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-newsfeed_secret}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-me-to-a-long-random-string}
      AUTHENTIK_BOOTSTRAP_PASSWORD: admin123
      AUTHENTIK_BOOTSTRAP_EMAIL: admin@newsfeed.local
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - ./authentik/blueprints:/blueprints/custom
    ports:
      - "9000:9000"
      - "9443:9443"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - newsfeed-network

  authentik-worker:
    image: ghcr.io/goauthentik/server:2024.2.2
    container_name: newsfeed-authentik-worker
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-newsfeed}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-newsfeed_secret}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-me-to-a-long-random-string}
      AUTHENTIK_BOOTSTRAP_PASSWORD: admin123
      AUTHENTIK_BOOTSTRAP_EMAIL: admin@newsfeed.local
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - ./authentik/blueprints:/blueprints/custom
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - newsfeed-network

  # ===================
  # BACKEND API
  # ===================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsfeed-backend
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-newsfeed}:${POSTGRES_PASSWORD:-newsfeed_secret}@postgres:5432/${POSTGRES_DB:-newsfeed}
      # External APIs
      NEWS_API_KEY: ${NEWS_API_KEY}
      # Authentication
      AUTHENTIK_URL: http://authentik-server:9000
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-newsfeed-app}
      # CORS
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - newsfeed-network

  # ===================
  # FRONTEND
  # ===================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsfeed-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_AUTHENTIK_URL: http://localhost:9000
      VITE_AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-newsfeed-app}
    ports:
      - "3000:80"
    depends_on:
      - backend
      - authentik-server
    networks:
      - newsfeed-network

networks:
  newsfeed-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  authentik_media:
  authentik_templates:

